<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="row">
      <div class="col-3 col-xl-6 col-lg-4"></div>

    <div class="row">

        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
      </div>
    </div>

        <div class="col-3"></div>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-4"></div>
      </div>
    </div>

      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6">6</div>

                <div class="col-lg-2"></div>
                <div class="col-lg-10"></div>
              </div>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
          </div>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">a</div>
        <div class="col">b</div>
        <div class="col">c</div>
        <div class="col">d</div>
        <div class="col">e</div>
      </div>
    </div>
  </body>
</html>
